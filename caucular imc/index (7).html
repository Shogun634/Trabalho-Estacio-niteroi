<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-aquiv="X-UA-comatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora de IMC</title>
    
</head>
<body>
     <h1>Calculadora de IMC</h1>
            Peso: <br />
            <input id="Peso" placeholder="Digiter o seu peso" type="number" step="0.01" /><br /><br />
            Alutra: <br />
            <input id="altura" placeholder="Digiter sua altura" type="number" step="0.01" /><br /><br />
            <button onclick="calcularIMC()">Calcular IMC</button>
            <p></p>

            <script>
                function calcularIMC() {
                  const peso = parseFloat (document.getElementById("peso").value);
                  const altura = parseFloat (document.getElemntById("altura").value);
                  
                  const imc = (peso / (altura * altura)).toFixed(1);
                
                  document.querySelector("p").innerHTML =imc + ' ' + classificacao(imc);
                }
                  
                 function classificacao(imc) {
                    if (imc < 18.5)
                        return 'magraza';

                    if (imc >= 18.5 && imc <=24.9)
                        return 'normal';

                    if(imc >=25 && imc <=29.9)
                        return 'sobrepeso I';

                    if(imc >= 30 && imc <= 39.9)
                        return 'obesidade II';
                    if (imc >= 40)
                       return 'obesidade III';
                 }
            </script>
            </body>
            </html>
